<script src="../Assets/dist/aframe-v0.8.2.min.js"></script>
<script>
    AFRAME.registerComponent('random-color', {
        dependencies: ['material'],

        init: function () {
            // Set material component's color property to a random color.
            this.el.setAttribute('material', 'color', getRandomColor());
        }
    });

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>

<body>
    <a-scene>
        <a-assets>
            <img id="groundTexture" src="../Assets/Images/floor.jpg">
            <img id="skyTexture" src="../Assets/Images/sky.jpg">
        </a-assets>

        <a-entity geometry="primitive: box; depth: 0.5; height: 0.5; width 0.5" 
            material="shader: standard" 
            position="0 0.5 -2"
            random-color></a-entity>

        <a-cylinder id="ground" src="#groundTexture" radius="32" height="0.1"></a-cylinder>

        <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>
    </a-scene>
</body>
