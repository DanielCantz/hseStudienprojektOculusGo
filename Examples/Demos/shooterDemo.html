                    // console.log("moving");

                    let hands = document.querySelectorAll('[raycaster]');
                    let right = hands[1];
                    let dir = right.object3D.getWorldDirection();
                    let vec3d = new THREE.Vector3(dir.x, dir.y, dir.z);
                    vec3d.normalize();

                    // this.player = right.components.line.line;
                    let wrapper = document.querySelector("#camera-wrapper");
                    let pad = navigator.getGamepads().item(0);
                    let axes = pad.axes;
                    console.log(axes)
                    let pos = wrapper.getAttribute("position");

                    let vz = 0;
                    let vx = 0;

                    let deadzone;

                    if (vec3d.z > deadzone) {
                        vz = 1;
                    }

                    if (vec3d.z < -deadzone) {
                        vz = -1;
                    }

                    if (vec3d.x > deadzone) {
                        vx = 1;
                    }

                    if (vec3d.x < -deadzone) {
                        vx = -1;
                    }

                    pos.x -= vec3d.z * 0.1 * -axes[0] - vec3d.x * 0.1 * axes[1];

                    wrapper.setAttribute("position", pos);
                    this.touchOnly = false;

    <script>
        AFRAME.registerComponent('bullet', {
            schema: {
                color: { default: '#f00' },
                size: { default: 0.05 },
                speed: { default: 0.1 },
            },

            init: function () {
                let el = this.el;
                let data = this.data;
                let camera = document.querySelector("#camera-wrapper");
                let initPos = camera.getAttribute('position');
                //console.log(initPos);

                el.setAttribute("color", data.color);
                el.setAttribute('scale', { x: data.size, y: data.size, z: data.size });
                el.setAttribute('position', { x: initPos.x, y: initPos.y + 1.5, z: initPos.z });
                //console.log(el.getAttribute('position'));
            },

            tick: function () {
                let el = this.el;
                let data = this.data;
                let actPos = el.getAttribute('position');

                el.setAttribute('position', { x: actPos.x, y: actPos.y, z: actPos.z - data.speed });
                let camera = document.querySelector("#camera");

            }
        });

    </script>
