<html>

<head>
    <script src="../Assets/dist/aframe-v0.8.2.min.js"></script>
    <script src="../Assets/dist/aframe-template-component.min.js"></script>
    <script src="../Assets/dist/aframe-layout-component.min.js"></script>
    <script src="../Assets/dist/aframe-event-set-component.min.js"></script>
    <script>
        AFRAME.registerComponent('set-image', {
            schema: {
                on: { type: 'string' },
                target: { type: 'selector' },
                src: { type: 'string' },
                dur: { type: 'number', default: 300 }
            },

            init: function () {
                var data = this.data;
                var el = this.el;

                this.setupFadeAnimation();

                el.addEventListener(data.on, function () {
                    // Fade out image.
                    data.target.emit('set-image-fade');
                    // Wait for fade to complete.
                    setTimeout(function () {
                        // Set image.
                        data.target.setAttribute('material', 'src', data.src);
                    }, data.dur);
                });
            },

            /**
             * Setup fade-in + fade-out.
             */
            setupFadeAnimation: function () {
                var data = this.data;
                var targetEl = this.data.target;

                // Only set up once.
                if (targetEl.dataset.setImageFadeSetup) { return; }
                targetEl.dataset.setImageFadeSetup = true;

                // Create animation.
                targetEl.setAttribute('animation__fade', {
                    property: 'material.color',
                    startEvents: 'set-image-fade',
                    dir: 'alternate',
                    dur: data.dur,
                    from: '#FFF',
                    to: '#000'
                });
            }
        });
    </script>
</head>

<body>
    <a-scene>

        <a-assets>
            <audio id="click-sound" src="audio/click.ogg"></audio>

            <!-- Images. -->
            <img id="city" crossorigin="anonymous" src="../Assets/Images/city.jpg">
            <img id="city-thumb" crossorigin="anonymous" src="../Assets/Images/thumb-city.jpg">
            <img id="cubes" crossorigin="anonymous" src="../Assets/Images/cubes.jpg">
            <img id="cubes-thumb" crossorigin="anonymous" src="../Assets/Images/thumb-cubes.jpg">
            <img id="sechelt" crossorigin="anonymous" src="../Assets/Images/sechelt.jpg">
            <img id="sechelt-thumb" crossorigin="anonymous" src="../Assets/Images/thumb-sechelt.jpg">
            <script id="link" type="text/html">
                <a-entity class="link"
                    geometry="primitive: plane; height: 1; width: 1"
                    material="shader: flat; src: ${thumb}"
                    sound="on: click; src: #click-sound"
                    event-set__1="_event: mousedown; scale: 1 1 1"
                    event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                    event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                    event-set__4="_event: mouseleave; scale: 1 1 1"
                    set-image="on: click; target: #image-360; src: ${src}"
                    ></a-entity>
            </script>
        </a-assets>

        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#city" data-set-image-fade-setup="true"></a-sky>

        <!-- Link we will build. -->
        <a-entity id="links" layout="layout: line; margin: 1.5" position="0 -1 -4">
            <a-entity template="src: #link" data-src="cubes" data-thumb="#cubes-thumb"></a-entity>
            <a-entity template="src: #link" data-src="city" data-thumb="#city-thumb"></a-entity>
            <a-entity template="src: #link" data-src="sechelt" data-thumb="#sechelt-thumb"></a-entity>
        </a-entity>

        <!-- Camera + Cursor. -->
        <a-camera>
            <a-cursor id="cursor">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"
                    dur="150"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
            </a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
