<html>

<head>
    <script src="../Assets/dist/aframe-v0.8.2.min.js"></script>
    <script src="../Assets/dist/aframe-environment-component.min.js"></script>

</head>

<body>
    <a-scene>
        <a-assets>
            <img id="boxTexture" src="../Assets/Images/cobble.jpg">
            <audio id="neigh" src="../Assets/Audio/thomas.mp3"></audio>
        </a-assets>

        <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
            <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
            <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
        </a-box>

        <a-camera position="0 2 0">
            <a-cursor></a-cursor>
        </a-camera>

        <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>

        <a-sound src="#neigh"  position="0 2 -5" autoplay="true" loop="true" preload="auto" volume="10"></a-sound>
    </a-scene>
</body>

</html>
